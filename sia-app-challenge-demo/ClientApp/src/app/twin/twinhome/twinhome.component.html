
<div id="glFullscreen" style="width:100%; height:100%; background-color:#282828">

  <div class="animate animated fadeIn" style="left: 25%; top: 45%; position:absolute; text-align:center;">

    <input *ngIf="showFileUpload && !componentFound" class="inputfile" type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" (change)="fileChangeEvent($event)">
    <label *ngIf="showFileUpload && !componentFound" for="cameraInput" style="padding:15px; font-size:15px;">

      <i class="fa fa-camera"></i>&nbsp;
      Capture Component Image...

    </label>

    <div class="animate animated fadeIn" *ngIf="!showFileUpload && !componentFound">
      <div class="spinner-border text-warning" role="status" style="margin-bottom:15px">
      </div>
      <h6 style='color:#fff'>Matching Image to Component...</h6>
    </div>

    <div  *ngIf="componentFound" style="padding-left:0.5em">
      <i class="fa fa-hand-o-up animate animated slideInUp " style="font-size:70px; color:white; padding-bottom:25px"></i>
      <h6 class="animate animated fadeIn" style='color:#fff'>Component Identified: {{ componentFound | titlecase }}!</h6>
    </div>

    <div  *ngIf="showFileUpload && !componentFound" style="padding-top:0.5em">
      <button class="btn" style="color:#fff; font-size:15px"  data-toggle="modal" data-target="#modalTree"><u>Find from list</u></button>
    </div>

  </div>

</div>



<div class="modal fade" id="modalTree" tabindex="-1" role="dialog" aria-labelledby="modalTree" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" >
      <div class="modal-content modal-view"  style="border:0; border-radius:0px;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fa fa-cog" style="font-size:20px"></i> &nbsp; Select Component</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="overflow-y:scroll; text-align:center;">
          <tree-root [nodes]="nodes" [options]="options"></tree-root>
        </div>
    </div>
  </div>
</div>
